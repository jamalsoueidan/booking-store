openapi: 3.1.0
info:
  version: 1.0.0
  title: Booking Shopify Api
  license:
    name: MIT
    url: 'http://'
  contact:
    name: jamal Soueidan
    email: jamal@soueidan.com
    url: 'https://github.com/jamalsoueidan'
  x-tagGroups:
    - name: all api endpoints
      tags:
        - Schedule
servers:
  - url: 'https://booking-shopify-api.azurewebsites.net/api'
components:
  responses:
    BadResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    ForbiddenResponse:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    NotFoundResponse:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    UnauthorizedResponse:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
  schemas:
    Errors:
      type: object
      properties:
        success:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  type: string
              message:
                type: string
              code:
                type: string
              expected:
                type: string
              received:
                type: number
            required:
              - path
              - message
              - code
      required:
        - success
        - errors
    MetaItem:
      type: object
      properties:
        label:
          type: string
          example: Makeupartist
        value:
          type: string
          example: makeup_artist
      required:
        - label
        - value
    CustomerUploadResourceURLResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: object
          properties:
            resourceUrl:
              type: string
            url:
              type: string
            parameters:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
                required:
                  - name
                  - value
          required:
            - resourceURL
            - url
            - parameters
      required:
        - success
        - payload
    CustomerPayoutAccount:
      type: object
      properties:
        customerId:
          oneOf:
            - type: string
            - type: integer
        payoutType:
          $ref: '#/components/schemas/CustomerPayoutAccountType'
        payoutDetails:
          oneOf:
            - $ref: '#/components/schemas/CustomerPayoutMobilePay'
            - $ref: '#/components/schemas/CustomerPayoutBankAccount'
      required:
        - customerId
        - payoutType
        - payoutDetails
    CustomerPayoutAccountType:
      type: string
      enum:
        - MOBILE_PAY
        - BANK_ACCOUNT
    CustomerPayoutAccountCreateBody:
      type: object
      properties:
        payoutType:
          $ref: '#/components/schemas/CustomerPayoutAccountType'
        payoutDetails:
          oneOf:
            - $ref: '#/components/schemas/CustomerPayoutMobilePay'
            - $ref: '#/components/schemas/CustomerPayoutBankAccount'
      required:
        - payoutType
        - payoutDetails
    CustomerPayoutAccountCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerPayoutAccount'
      required:
        - success
        - payload
    CustomerPayoutAccountDestroy:
      type: object
      properties:
        deletedCount:
          type: number
        acknowledged:
          type: boolean
      required:
        - deletedCount
        - acknowledged
    CustomerPayoutAccountDestroyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerPayoutAccountDestroy'
      required:
        - success
        - payload
    CustomerPayoutAccountGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          allOf:
            - $ref: '#/components/schemas/CustomerPayoutAccount'
              nullable: true
      required:
        - success
        - payload
    CustomerPayoutMobilePay:
      type: object
      properties:
        phoneNumber:
          oneOf:
            - type: string
            - type: integer
      required:
        - phoneNumber
    CustomerPayoutBankAccount:
      type: object
      properties:
        bankName:
          type: string
        regNum:
          type: integer
        accountNum:
          type: integer
      required:
        - bankName
        - regNum
        - accountNum
    CustomerProductBase:
      type: object
      properties:
        productHandle:
          type: string
        productId:
          type: number
        variantId:
          type: number
        description:
          type: string
        selectedOptions:
          $ref: '#/components/schemas/CustomerProductSelectedOptions'
        price:
          type: object
          properties:
            amount:
              type: string
            currencyCode:
              type: string
          required:
            - amount
            - currencyCode
        compareAtPrice:
          type: object
          properties:
            amount:
              type: string
            currencyCode:
              type: string
          required:
            - amount
            - currencyCode
        duration:
          type: number
        breakTime:
          type: number
        noticePeriod:
          $ref: '#/components/schemas/CustomerProductNoticePeriod'
        bookingPeriod:
          $ref: '#/components/schemas/CustomerProductBookingPeriod'
      required:
        - variantId
        - productId
        - duration
        - price
        - selectedOptions
        - breakTime
        - noticePeriod
        - bookingPeriod
    CustomerProduct:
      type: object
      allOf:
        - $ref: '#/components/schemas/CustomerProductBase'
        - type: object
          properties:
            locations:
              $ref: '#/components/schemas/CustomerProductLocations'
          required:
            - locations
    CustomerProductBookingPeriod:
      type: object
      properties:
        value:
          type: number
        unit:
          $ref: '#/components/schemas/CustomerProductBookingUnit'
          default: months
      required:
        - value
        - unit
    CustomerProductBookingUnit:
      type: string
      enum:
        - weeks
        - months
    CustomerProductSelectedOptions:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
      required:
        - name
        - value
    CustomerProductNoticePeriod:
      type: object
      properties:
        value:
          type: number
        unit:
          $ref: '#/components/schemas/CustomerProductNoticeUnit'
          default: hours
      required:
        - value
        - unit
    CustomerProductNoticeUnit:
      type: string
      enum:
        - hours
        - days
        - weeks
    CustomerProductLocations:
      type: array
      items:
        type: object
        properties:
          location:
            type: string
          locationType:
            type: string
            enum:
              - origin
              - destination
        required:
          - location
          - locationType
    CustomerProductUpsertResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerProductList'
      required:
        - success
        - payload
    CustomerProductUpsertBody:
      type: object
      properties:
        scheduleId:
          type: string
        productHandle:
          type: string
        variantId:
          type: number
        selectedOptions:
          type: object
          properties:
            name:
              type: string
            value:
              type: string
          required:
            - name
            - value
        price:
          type: object
          properties:
            amount:
              type: string
            currencyCode:
              type: string
          required:
            - amount
            - currencyCode
        compareAtPrice:
          type: object
          properties:
            amount:
              type: string
            currencyCode:
              type: string
          required:
            - amount
            - currencyCode
        duration:
          type: number
        breakTime:
          type: number
        noticePeriod:
          $ref: '#/components/schemas/CustomerProductNoticePeriod'
        bookingPeriod:
          $ref: '#/components/schemas/CustomerProductBookingPeriod'
        locations:
          $ref: '#/components/schemas/CustomerProductLocations'
      required:
        - scheduleId
        - productHandle
        - variantId
        - price
        - duration
        - selectedOptions
        - breakTime
        - noticePeriod
        - bookingPeriod
        - locations
    CustomerProductDestroyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: object
          properties:
            matchedCount:
              type: number
            modifiedCount:
              type: number
            upsertedCount:
              type: number
          required:
            - matchedCount
            - modifiedCount
            - upsertedCount
      required:
        - success
        - payload
    CustomerProductGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerProductList'
      required:
        - success
        - payload
    CustomerProductCreateVariantResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerProductCreateVariant'
      required:
        - success
        - payload
    CustomerProductCreateVariantBody:
      type: object
      properties:
        price:
          type: number
        compareAtPrice:
          type: number
      required:
        - price
        - compareAtPrice
    CustomerProductCreateVariant:
      type: object
      properties:
        product:
          type: object
          properties:
            id:
              type: number
            handle:
              type: string
          required:
            - id
            - handle
        id:
          type: number
        title:
          type: string
        selectedOptions:
          type: array
          items:
            $ref: '#/components/schemas/CustomerProductSelectedOptions'
        price:
          type: string
        compareAtPrice:
          type: string
      required:
        - product
        - id
        - title
        - selectedOptions
        - price
        - compareAtPrice
    CustomerScheduleDestroy:
      type: object
      properties:
        deletedCount:
          type: number
        acknowledged:
          type: boolean
      required:
        - deletedCount
        - acknowledged
    CustomerScheduleSlotDay:
      type: string
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
    CustomerScheduleSlotInterval:
      type: object
      properties:
        from:
          type: string
        to:
          type: string
      required:
        - from
        - to
    CustomerScheduleSlot:
      type: object
      properties:
        day:
          $ref: '#/components/schemas/CustomerScheduleSlotDay'
        intervals:
          type: array
          items:
            $ref: '#/components/schemas/CustomerScheduleSlotInterval'
      required:
        - day
        - intervals
    CustomerSchedule:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        customerId:
          type: number
        slots:
          type: array
          items:
            $ref: '#/components/schemas/CustomerScheduleSlot'
        products:
          type: array
          items:
            $ref: '#/components/schemas/CustomerProduct'
      required:
        - _id
        - name
        - customerId
        - slots
        - products
    CustomerScheduleCreateBody:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    CustomerScheduleCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerSchedule'
      required:
        - success
        - payload
    CustomerScheduleDestroyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerScheduleDestroy'
      required:
        - success
        - payload
    CustomerScheduleListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          type: array
          items:
            $ref: '#/components/schemas/CustomerSchedule'
      required:
        - success
        - payload
    CustomerScheduleGetResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerSchedule'
      required:
        - success
        - payload
    CustomerScheduleUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerSchedule'
      required:
        - success
        - payload
    CustomerScheduleUpdateBody:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    CustomerScheduleSlotsUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        payload:
          $ref: '#/components/schemas/CustomerSchedule'
      required:
        - success
        - payload
    CustomerScheduleSlotsUpdateBody:
      type: object
      properties:
        slots:
          type: array
          items:
            $ref: '#/components/schemas/CustomerScheduleSlot'
      required:
        - slots
    CustomerBaseOrder:
      type: object
      properties:
        id:
          type: number
        order_number:
          type: number
        admin_graphql_api_id:
          type: string
        buyer_accepts_marketing:
          type: boolean
        cancel_reason:
          type: string
        cancelled_at:
          type: string
        client_details:
          $ref: '#/components/schemas/CustomerBaseOrderClient'
        closed_at:
          type: string
        confirmed:
          type: boolean
        contact_email:
          type: string
        created_at:
          type: string
        currency:
          type: string
        current_subtotal_price:
          type: string
        current_subtotal_price_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
        current_total_additional_fees_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
          nullable: true
        current_total_discounts:
          type: string
        current_total_discounts_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
        current_total_duties_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
          nullable: true
        current_total_price:
          type: string
        current_total_price_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
        current_total_tax:
          type: string
        current_total_tax_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
        customer:
          $ref: '#/components/schemas/CustomerBaseOrderCustomer'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/CustomerBaseOrderFulfillment'
        refunds:
          type: array
          items:
            $ref: '#/components/schemas/CustomerBaseOrderRefund'
        shipping_address:
          $ref: '#/components/schemas/CustomerBaseOrderAddress'
          nullable: true
        shipping_lines:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              carrier_identifier:
                type: string
              code:
                type: string
              discounted_price:
                type: string
              discounted_price_set:
                $ref: '#/components/schemas/CustomerBaseOrderMoney'
              phone:
                type: string
              price:
                type: string
              price_set:
                $ref: '#/components/schemas/CustomerBaseOrderMoney'
              requested_fulfillment_service_id:
                type: string
              source:
                type: string
              title:
                type: string
            required:
              - id
              - discounted_price
              - discounted_price_set
              - price
              - price_set
              - source
              - title
      required:
        - id
        - admin_graphql_api_id
        - buyer_accepts_marketing
        - confirmed
        - created_at
        - currency
        - customer
        - current_subtotal_price
        - current_subtotal_price_set
        - current_total_discounts
        - current_total_discounts_set
        - current_total_price
        - current_total_price_set
        - current_total_tax
        - current_total_tax_set
        - fulfillments
        - refunds
        - shipping_lines
        - order_number
    CustomerBaseOrderMoney:
      type: object
      properties:
        shop_money:
          type: object
          properties:
            amount:
              type: string
            currency_code:
              type: string
          required:
            - amount
            - currency_code
        presentment_money:
          type: object
          properties:
            amount:
              type: string
            currency_code:
              type: string
          required:
            - amount
            - currency_code
      required:
        - shop_money
        - presentment_money
    CustomerBaseOrderAddress:
      type: object
      properties:
        customer_id:
          type: number
        first_name:
          type: string
        address1:
          type: string
        phone:
          type: string
        city:
          type: string
        zip:
          type: string
        province:
          type: string
        country:
          type: string
        last_name:
          type: string
        address2:
          type: string
        company:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        name:
          type: string
        country_code:
          type: string
        country_name:
          type: string
        province_code:
          type: string
        default:
          type: boolean
      required:
        - first_name
        - last_name
        - name
        - country_code
        - default
    CustomerBaseOrderClient:
      type: object
      properties:
        accept_language:
          type: string
        browser_height:
          type: number
        browser_ip:
          type: string
        browser_width:
          type: number
        session_hash:
          type: string
        user_agent:
          type: string
    CustomerBaseOrderLineItemProperties:
      type: object
      properties:
        customer_id:
          type: number
        from:
          type: string
        to:
          type: string
        locationId:
          type: string
        groupId:
          type: string
        shippingId:
          type: string
      required:
        - from
        - to
        - customer_id
        - locationId
        - groupId
    CustomerBaseOrderSimpleLineItem:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
      required:
        - id
        - name
    CustomerBaseOrderCustomer:
      type: object
      properties:
        id:
          type: number
        email:
          type: string
        accepts_marketing:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        state:
          type: string
        note:
          type: string
        verified_email:
          type: boolean
        multipass_identifier:
          type: string
        tax_exempt:
          type: boolean
        phone:
          type: string
        email_marketing_consent:
          type: boolean
        sms_marketing_consent:
          type: object
          properties:
            state:
              type: string
            opt_in_level:
              type: string
            consent_updated_at:
              type: string
            consent_collected_from:
              type: string
        tags:
          type: string
        currency:
          type: string
        accepts_marketing_updated_at:
          type: string
        marketing_opt_in_level:
          type: string
        tax_exemptions:
          type: array
          items:
            type: string
        admin_graphql_api_id:
          type: string
        default_address:
          $ref: '#/components/schemas/CustomerBaseOrderAddress'
          nullable: true
      required:
        - id
        - accepts_marketing
        - created_at
        - updated_at
        - first_name
        - last_name
        - state
        - verified_email
        - tax_exempt
        - tags
        - currency
        - admin_graphql_api_id
    CustomerBaseOrderLineItem:
      type: object
      properties:
        id:
          type: number
        admin_graphql_api_id:
          type: string
        fulfillable_quantity:
          type: number
        fulfillment_service:
          type: string
        fulfillment_status:
          type: string
        gift_card:
          type: boolean
        grams:
          type: number
        name:
          type: string
        price:
          type: string
        price_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
        product_exists:
          type: boolean
        product_id:
          type: number
        properties:
          $ref: '#/components/schemas/CustomerBaseOrderLineItemProperties'
        quantity:
          type: number
        requires_shipping:
          type: boolean
        sku:
          type: string
        taxable:
          type: boolean
        title:
          type: string
        total_discount:
          type: string
        total_discount_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
        variant_id:
          type: number
        variant_inventory_management:
          type: string
        variant_title:
          type: string
        vendor:
          type: string
      required:
        - id
        - admin_graphql_api_id
        - fulfillable_quantity
        - fulfillment_service
        - gift_card
        - grams
        - name
        - price
        - properties
        - price_set
        - product_exists
        - product_id
        - variant_id
        - quantity
        - requires_shipping
        - taxable
        - title
        - total_discount
        - total_discount_set
    CustomerBaseOrderRefund:
      type: object
      properties:
        id:
          type: number
        admin_graphql_api_id:
          type: string
        created_at:
          type: string
        note:
          type: string
        order_id:
          type: number
        processed_at:
          type: string
        restock:
          type: boolean
        total_duties_set:
          $ref: '#/components/schemas/CustomerBaseOrderMoney'
          nullable: true
        user_id:
          type: number
        refund_line_items:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              line_item_id:
                type: number
              location_id:
                type: number
              quantity:
                type: number
              restock_type:
                type: string
              subtotal:
                oneOf:
                  - type: string
                  - type: number
              subtotal_set:
                $ref: '#/components/schemas/CustomerBaseOrderMoney'
              total_tax:
                oneOf:
                  - type: string
                  - type: number
              total_tax_set:
                $ref: '#/components/schemas/CustomerBaseOrderMoney'
              line_item:
                $ref: '#/components/schemas/CustomerBaseOrderSimpleLineItem'
            required:
              - id
              - line_item_id
              - location_id
              - quantity
              - restock_type
              - subtotal
              - subtotal_set
              - line_item
      required:
        - id
        - admin_graphql_api_id
        - created_at
        - order_id
        - processed_at
        - restock
        - user_id
        - refund_line_items
    CustomerBaseOrderShippingLines:
      type: object
      properties:
        id:
          type: number
        carrier_identifier:
          type: string
        code:
          type: string
        discounted_price:
          type: string
        discounted_price_set:
          $ref: '#/components/schemas/CustomerBaseOrderShippingLines/properties/price_set'
        phone:
          type: string
        price:
          type: string
        price_set:
          type: object
          properties:
            shop_money:
              type: object
              properties:
                amount:
                  type: string
                currency_code:
                  type: string
              required:
                - amount
                - currency_code
            presentment_money:
              type: object
              properties:
                amount:
                  type: string
                currency_code:
                  type: string
              required:
                - amount
                - currency_code
          required:
            - shop_money
            - presentment_money
        requested_fulfillment_service_id:
          type: string
        source:
          type: string
        title:
          type: string
      required:
        - id
        - discounted_price
        - discounted_price_set
        - price
        - price_set
        - source
        - title
    CustomerBaseOrderFulfillment:
      type: object
      properties:
        id:
          type: number
        admin_graphql_api_id:
          type: string
        created_at:
          type: string
        location_id:
          type: number
        name:
          type: string
        order_id:
          type: number
        service:
          type: string
        shipment_status:
          type: string
        status:
          type: string
        tracking_company:
          type: string
        tracking_number:
          type: string
        tracking_numbers:
          type: array
          items:
            type: string
        tracking_url:
          type: string
        tracking_urls:
          type: array
          items:
            type: string
        updated_at:
          type: string
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/CustomerBaseOrderSimpleLineItem'
      required:
        - id
        - admin_graphql_api_id
        - created_at
        - location_id
        - name
        - order_id
        - service
        - status
        - line_items
    CustomerOrder:
      allOf:
