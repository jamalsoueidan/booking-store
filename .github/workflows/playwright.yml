name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip

      - name: Setup Ngrok Auth
        run: ./ngrok authtoken ${{ secrets.NGROK }}

      - name: Start Ngrok with Configured URL
        run: ./ngrok http -hostname=${{ secrets.NGROK_URL }} 8080 &
        env:
          NGROK_URL: ${{ secrets.NGROK_URL }}

      - name: Debug Environment Variables
        run: |
          echo "Session Secret: ${SESSION_SECRET:+set}"
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

      - name: Run preview
        run: npm run preview
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}
          PRIVATE_STOREFRONT_API_TOKEN: ${{ secrets.PRIVATE_STOREFRONT_API_TOKEN }}
          PUBLIC_STORE_DOMAIN: ${{ secrets.PUBLIC_STORE_DOMAIN }}
          PUBLIC_STOREFRONT_ID: ${{ secrets.PUBLIC_STOREFRONT_ID }}
          PUBLIC_CUSTOMER_ACCOUNT_API_CLIENT_ID: ${{ secrets.PUBLIC_CUSTOMER_ACCOUNT_API_CLIENT_ID }}
          PUBLIC_CUSTOMER_ACCOUNT_API_URL: ${{ secrets.PUBLIC_CUSTOMER_ACCOUNT_API_URL }}

      - name: Run Playwright tests
        run: npm run test
        env:
          NGROK_URL: ${{ secrets.NGROK_URL }}
          MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
